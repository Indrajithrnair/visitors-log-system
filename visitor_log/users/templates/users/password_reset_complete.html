{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="text-center mb-4">
                <i class="fas fa-check-circle fa-3x text-success"></i>
                <h1 class="mt-2">Success!</h1>
                <p class="text-muted">Your password has been reset</p>
            </div>
            <div class="card shadow-lg">
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="fas fa-unlock-alt fa-3x text-primary mb-3"></i>
                        <h5 class="card-title">Password Reset Complete</h5>
                        <p class="card-text">
                            Your password has been successfully reset. You can now log in with your new password to access your account.
                        </p>
                    </div>
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </a>
                </div>
            </div>
            <div class="text-center mt-3">
                <p class="text-muted">
                    Having trouble? <a href="#" class="text-decoration-none">Contact support</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
